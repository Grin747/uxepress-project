<section class="add__news container">
    <form action="" class="add__news-form">
        <h2 class="modal__window-title add__news-title">Добавить новость</h2>
        <p class="modal__window-subtitle add__news-subtitle">Введите текст новости, а также приложите изображение (размер: 270х270px)</p>
        <textarea placeholder="Введите текст новости" name="" id="" cols="30" rows="10" class="add__news-textarea"></textarea>
        <span class="add__news-textarea_info">Символов: 0/150</span>
        <div class="add__news-add__image">
            <input type="file" accept=".jpg, .jpeg, .png" class="upload-image__input">
            <label for="" class="upload-image__label">+ Добавить изображение</label>
            <div class="uploaded-image__container">
                <img src="" alt="" class="uploaded-image__icon">
                <span for="" class="uploaded-image__name"></span>
                <button class="uploaded-image__close-btn"></button>
            </div>
            <div class="add__news-error-block"></div>
        </div>
        <button class="typical-btn add__news-btn-submit">Применить</button>
    </form>
</section>
